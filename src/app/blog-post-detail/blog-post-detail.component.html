<div class="container">
    <div *ngIf="blogPost"  class="row">
  
            <h3 style="text-align: center; "> {{blogPost.title}} </h3>
            
            <div class="col m8  offset-m2  l8 offset-l2 s11">
                <a *ngIf="userProfile && userProfile.user==blogPost.author.id" [routerLink]="[ '/edit-blog-post', blogPost.id ]">Edit Blog</a>
                <img src="{{blogPost.header_image_url}}" style="max-height: 100%;max-width: 100%;"/>
                
                <button md-mini-fab style="background-color: transparent" [disabled]="userAlreadyUpvoted" (click)="blogVote('upVote')">
                    <md-icon class="md-24" aria-label="Like the comment">thumb_up</md-icon>
                </button>{{blogPost.up_votes_count}}
            
                <button md-mini-fab style="background-color: transparent" [disabled]="userAlreadyDownvoted" (click)="blogVote('downVote')">
                    <md-icon class="md-24" aria-label="Dislike the comment">thumb_down</md-icon>
                </button>{{blogPost.down_votes_count}}

                <div [innerHTML]="blogPost.body | safeHtml"></div>
                
            </div>


    <div class="col s11 comment-box"> 
        <h5 > Comments </h5> 

                <md-card class="comment-card">
                    
                <md-card-content>
                    <input id="blog_post_title" placeholder="Title" [(ngModel)]="userComment.title">
                    <input id="blog_post_comment_text" placeholder="What do you think?" (keydown.enter)="postComment()" [(ngModel)]="userComment.text">
                </md-card-content>
        
                <md-card-actions>
                    <button md-raised-button style="background-color: #184E87;" class="btn white-text" (click)="postComment()">Post</button>
                </md-card-actions>
                                
                </md-card>

        <div  *ngFor="let comment of comments; i as index; first as isFirst; trackBy:trackByFn" class="comments">
            <app-comment  [comment]="comment" commentType="Forum"> </app-comment>
        </div>

    </div>

    </div>
</div>
