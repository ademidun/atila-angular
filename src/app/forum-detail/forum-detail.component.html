<div class="container">

    <div class="row" *ngIf="forum" >
        <a routerLink="/forum/{{forum.slug}}"><h4 style="text-align: center;">{{forum.title}}</h4></a>

        <div class="col s12 forum-box">
            <app-comment *ngIf="forum.starting_comment" [comment]="forum.starting_comment" commentType="Forum"> </app-comment>
        </div>



        <div class="col s12 comment-box">
            <h5 > Comments </h5>

                    <mat-card class="forum-card">

                    <mat-card-content>
                        <input id="forum_title" placeholder="Title" [(ngModel)]="userComment.title">
                        <input id="forum_comment_text" placeholder="What do you think?" (keydown.enter)="postComment()" [(ngModel)]="userComment.text">
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-raised-button style="background-color: #184E87;" class="btn white-text" (click)="postComment()">Post</button>
                    </mat-card-actions>

                    </mat-card>

            <div  *ngFor="let comment of comments; i as index; first as isFirst; trackBy:trackByFn" class="forum-comments">
                <app-comment  [comment]="comment" commentType="Forum"> </app-comment>
            </div>

        </div>
    </div>



  <!-- Loading progress circle -->
  <div *ngIf="!forum" class="preloader-background">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>
