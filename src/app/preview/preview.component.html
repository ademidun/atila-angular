<div class="background-image">
        <div class="container">
          <div class="subheader">Get Your Education  <br />Funded</div>
        </div>
      </div>

      <div class="preview-form">
          <div class="container">
            <h3 class="form-header">Tell us a bit about Yourself</h3>
            <form #previewForm="ngForm" (ngSubmit)="onSubmit(previewForm)">
              <div style="margin-bottom: -22px;" class="row preview-questions">

              <md-input-container class="browser-default col s12 m4">
                  <input mdInput [(ngModel)]="model.city[0]" name="city" id="city" required placeholder="City">
                </md-input-container> 
        
                <div class="form-group input-field col s12 m4">
                  <md-select [(ngModel)]="model.education_level" name="education_level" id="education_level" multiple=true required placeholder="Type">
                    <md-option *ngFor="let level of EDUCATION_LEVEL" [value]="level">{{level}} </md-option>
                  </md-select>
                </div>
        
                <div class="form-group input-field col s12 m4">
                  <md-select [(ngModel)]="model.education_field" name="education_field" id="education_field" multiple=true required placeholder="Field">
                    <md-option *ngFor="let field of EDUCATION_FIELD" [value]="field">{{field}} </md-option>
                  </md-select>
                </div>
              </div>
              <br>
              <div class="row center" style="text-align: center;">
                  <button class="waves-effect waves-light btn scholarship-btn" type="submit">Get Funded</button>
                  </div>
            </form>
            <p *ngIf="diagnostic"> {{diagnostic}} </p>
          </div>
</div>
