<div class="background-image" >
  <!-- <img src="../../assets/img/bg-preview-3.jpg"/> -->
        <div class="container">
        </div>
      </div>

      <div class="preview-form">
          <div class="container">
            <h1 style="margin-bottom: 0px" class="form-header">Get Your Education Funded</h1>
            <form #previewForm="ngForm" (ngSubmit)="onSubmit(previewForm)">
              <div style="margin-bottom: -22px" class="row preview-questions">

                <!-- Try using Google Maps Places Autocomplete API: https://developers.google.com/maps/documentation/javascript/places-autocomplete#address_forms -->
                <!-- https://stackoverflow.com/questions/42341930/google-places-autocomplete-angular2 -->
                <mat-form-field class="browser-default col s12 m4 location-div">
                    <!-- <input matInput [(ngModel)]="model.city[0]" name="city" id="city" required placeholder="City"> -->
                    <input matInput type="text" class="form-control" style="padding-bottom: 0%" inputStyle="" required [placeholder]="locationPlaceHolder" name="location" id="location" [(ngModel)]="model.location.name" #LocationCtrl="ngModel"
                    appGooglePlace (setAddress)="placeAutoComplete($event,LocationCtrl)"  (googlePlaceNoLoad)="googlePlaceNoLoad()" (keydown)="keyDownHandler($event)" >
                  </mat-form-field>

                <mat-form-field class="form-group input-field col s12 m4">
                  <mat-select [(ngModel)]="model.education_level" name="education_level" id="education_level" multiple=true required placeholder="Select Your Education Type">
                    <mat-option *ngFor="let level of EDUCATION_LEVEL" [value]="level">{{level}} </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="form-group input-field col s12 m4">
                  <mat-select [(ngModel)]="model.education_field" name="education_field" id="education_field" multiple=true required placeholder="Select Your Education Field">
                    <mat-option *ngFor="let field of EDUCATION_FIELD" [value]="field">{{field}} </mat-option>
                  </mat-select>
                </mat-form-field>

              </div>
              <br>
              <p *ngIf="model.errors" style="color: white">
                {{model.errors}}
              </p>
              <div class="row center" style="text-align: center;margin-bottom: 0px;">
                  <button class=" col s8 offset-s2 waves-effect waves-light btn scholarship-btn" type="submit">Get My Scholarships</button>
              </div>
              <br>

            </form>
            <div class="row center" style="text-align: center;margin-bottom: 0px;">
              <p style="color: white; font-size: medium" class="col s6">Subscribe to get updates on new scholarships, blog posts and new product features.

                <span *ngIf="subscriber.response" style="color: greenyellow">
                  <br>
                  {{subscriber.response}}
                </span>
              </p>

              <mat-form-field class="browser-default col s3 ">
                <!-- <input matInput [(ngModel)]="model.city[0]" name="city" id="city" required placeholder="City"> -->
                <input matInput type="email" class="form-control" style="padding-bottom: 0; margin-bottom: 0"  name="email" id="emailid"
                       placeholder="Email Address" email [(ngModel)]="subscriber.email" (keyup.enter)="addSubscriber($event)">
              </mat-form-field>
              <a class="waves-effect waves-light btn browser-default col s2" style="background-color:#4080ff; " (click)="addSubscriber()">Subscribe</a>


            </div>
          </div>
</div>
