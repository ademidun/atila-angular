<div class="container">
    <div class="card">
      <div class="row">
        <div class="card-content">
          <form #registerForm="ngForm" class="col s12">
            <h4>Register</h4>
            <div *ngIf="pageNo==1">
              <div class="row">
                <mat-form-field class="col s12">
                  <input matInput class="browser-default" id="username" type="text" 
                    required [(ngModel)]="model.username" name="username" placeholder="Username">
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col s12">
                  <input matInput class="browser-default" id="email" type="email" required
                    [(ngModel)]="model.email" name="email" placeholder="Email">
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col s12">
                  <input matInput class="browser-default" id="password" type="password" required
                    [(ngModel)]="model.password" name="password" placeholder="Password">
                </mat-form-field>
              </div>

              <div class="col s12 button-container">
                  <a class="waves-effect waves-light btn right" (click)="nextPage()">Next</a>
                </div>
            </div>

            <div *ngIf="pageNo==2">
                <mat-form-field class="col s6">
                    <input class="browser-default" matInput id="first_name" type="text" required minlength="2" placeholder="First name"
                    [(ngModel)]="userProfile.first_name" name="first_name">
                </mat-form-field>
                <mat-form-field class="col s6">
                  <input class="browser-default" matInput id="last_name" type="text" required minlength="2" placeholder="Last Name"
                    [(ngModel)]="userProfile.last_name" name="last_name">
                </mat-form-field>

              <div class="row">
                <mat-form-field class="col s12">
                  <input class="browser-default" matInput id="city" type="text" required placeholder="City"
                    [(ngModel)]="userProfile.city" name="city">
                </mat-form-field>
              </div>
              <div class="row">
                  <mat-form-field class="col s12">
                      <input class="browser-default" matInput id="province" type="text" required placeholder="Province/State"
                        [(ngModel)]="userProfile.province" name="province">
                    </mat-form-field>
              </div>
              <div class="row">
                  <mat-form-field class="col s12">
                      <input class="browser-default" matInput id="country" type="text" required placeholder="Country"
                        [(ngModel)]="userProfile.country" name="country">
                    </mat-form-field>
              </div>

              <div class="row">
                <div class="input-field">
                  <mat-select class="col s12" [(ngModel)]="userProfile.education_level"  name="education_level"  id="education_level" multiple=true placeholder="Education Type" required >                
                    <mat-option *ngFor="let level of EDUCATION_LEVEL" [value]="level">{{level}} </mat-option>
                  </mat-select>
                </div>
              </div>
              <br> 
              <div class="row">
                <div class="input-field">
                  <!-- TODO: Add a Modal or hover info explaining the diff. between Art and STEM -->
                  <mat-select class="col s12" [(ngModel)]="userProfile.education_field"  name="education_field"  id="education_field" multiple=true required placeholder="Education Field">
                    <mat-option *ngFor="let field of EDUCATION_FIELD" [value]="field">{{field}} </mat-option>
                  </mat-select>
                </div>
                </div>

                <div class="col s12 button-container">
                    <a class="waves-effect waves-light btn left" (click)="prevPage()">Previous</a>
                  </div>
                <div class="col s12 button-container">
                    <a class="waves-effect waves-light btn right" (click)="registerUser(registerForm)">Register</a>
                  </div>

            </div>

          </form>


        </div>
      </div>
    </div>
  </div>
