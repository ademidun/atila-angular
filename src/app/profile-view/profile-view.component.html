<div class="container" *ngIf="userProfile">
    <md-card class="profile-header">
      <md-card-header>
        <div md-card-avatar [ngStyle]="{ 'background-image': 'url( '+ userProfile.profile_pic_url +' )' }" class="header-image"></div>
        <md-card-title>{{userProfile.first_name}} {{userProfile.last_name}}</md-card-title>
        <md-card-subtitle class="title">{{userProfile.title}}</md-card-subtitle>
        <md-card-subtitle *ngIf="userProfile.post_secondary_school" class="title">{{userProfile.post_secondary_school}}</md-card-subtitle>
        <md-card-subtitle *ngIf="!userProfile.secondary_school" class="title">{{userProfile.secondary_school}}</md-card-subtitle>
        <div class="header-buttons">
          <button md-raised-button class="btn white-text" (click)="message()">Message</button>
        </div>
      </md-card-header>
    </md-card>

    <form *ngIf="profileOwner" #profileForm="ngForm">
      <h4>Edit Profile</h4>
        <div class="row">
            <div class="col s6">
                <label>Upload your Profile Picture</label>
              <input class="browser-default" id="profile_pic_url" type="file" placeholder="Upload your Profile Picture"
                (change)="fileChangeEvent($event)" name="profile_pic_url">
            </div>

            <div class="col s6">
              <button md-raised-button class="btn white-text" (click)="uploadProfilePic()">Upload</button>
            </div>

          </div>

        <div class="row">
          <md-input-container class="col s12">
            <input class="browser-default" mdInput id="title" type="text" placeholder="e.g. Computer Engineering Student"
              [(ngModel)]="userProfile.title" name="title">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="col s12">
            <input class="browser-default" mdInput id="post_secondary_school" type="text" placeholder="University/College Name or Apprenticesip Program"
              [(ngModel)]="userProfile.post_secondary_school" name="post_secondary_school">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="col s12">
            <input class="browser-default" mdInput id="secondary_school" type="text" placeholder="Secondary School"
              [(ngModel)]="userProfile.secondary_school" name="secondary_school">
          </md-input-container>
        </div>
        <button md-raised-button class="btn white-text" (click)="saveProfile()">Save</button>
    </form>

    <md-card class="background-card">
      <h3>Background</h3>
      <md-card-content>
        <p>
          {{userProfile.profile_description}}
        </p>
      </md-card-content>
    </md-card>
    
  </div>
