<div class="container" *ngIf="userProfile">
    <md-card class="profile-header">
      <md-card-header class="row">
        <!-- NOTE Mat card header text is hidden in css -->
        <div class="col-sm-4" md-card-avatar [ngStyle]="{ 'background-image': 'url( '+ userProfile.profile_pic_url +' )' }" class="header-image"></div>
        
        <div class="col-sm-8" style="margin-left:5%">
          <md-card-title><h4>{{userProfile.first_name}} {{userProfile.last_name}}</h4></md-card-title>
          <md-card-subtitle class="title"><h5>{{userProfile.title}}</h5></md-card-subtitle>
          <md-card-subtitle *ngIf="userProfile.post_secondary_school" class="title"><h5>{{userProfile.post_secondary_school}}</h5></md-card-subtitle>
          <md-card-subtitle *ngIf="!userProfile.secondary_school" class="title"><h5>{{userProfile.secondary_school}}</h5></md-card-subtitle>
          <div class="header-buttons">
            <button md-raised-button class="btn white-text" (click)="message()">Message</button>
            <a *ngIf="profileOwner" (click)="showPreview = !showPreview"  href="javascript:undefined">Preview Profile</a>
            <!-- <span  *ngIf="profileOwner" >
                <a *ngIf="!showPreview" (click)="showPreview = !showPreview"  href="javascript:undefined">Preview Profile</a>
                <a *ngIf="showPreview" (click)="showPreview = !showPreview"  href="javascript:undefined">Edit Profile</a>
            </span> -->
          </div>
        </div>
      </md-card-header>
    </md-card>

    <form *ngIf="profileOwner && !showPreview" #profileForm="ngForm">
          <h4>Edit <span *ngIf="userProfile.first_name">{{userProfile.first_name}}'s</span> Profile</h4>
        <div class="row">
            <div class="col s6">
                <label>Upload your Profile Picture</label>
              <input class="browser-default" id="profile_pic_url" type="file" placeholder="Upload your Profile Picture"
                 #uploadPicInput name="profile_pic_url">
            </div>
            
            <md-progress-bar style="margin-bottom: 1%;" *ngIf="uploadProgress" mode="determinate" [value]="uploadProgress"></md-progress-bar>

            <div class="col s6">
              <button md-raised-button class="btn white-text" (click)="uploadProfilePic(uploadPicInput)">Upload</button>
            </div>

          </div>

        <div class="row">
          <md-input-container class="col s12">
            <label>Profile Headline</label>
            <input class="browser-default" mdInput id="title" type="text" placeholder="e.g. Computer Engineering Student"
              [(ngModel)]="userProfile.title" name="title">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="col s12">
            <input class="browser-default" mdInput id="post_secondary_school" type="text" placeholder="University/College Name or Apprenticesip Program"
              [(ngModel)]="userProfile.post_secondary_school" name="post_secondary_school">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="col s12">
            <input class="browser-default" mdInput id="secondary_school" type="text" placeholder="Secondary School"
              [(ngModel)]="userProfile.secondary_school" name="secondary_school">
          </md-input-container>
        </div>
        <button md-raised-button class="btn white-text" (click)="saveProfile()">Save</button>
    </form>

    <md-card class="background-card">
      <h3>Background</h3>
      <md-card-content>
        <p>
          {{userProfile.profile_description}}
        </p>
      </md-card-content>
    </md-card>
    
  </div>
