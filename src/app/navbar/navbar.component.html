  <nav class="white" role="navigation">
    <div class="nav-wrapper container atila-blue">
      <a *ngIf="!authService.isLoggedIn" id="logo-container" routerLink="/" class="brand-logo">Atila</a>
      <a *ngIf="authService.isLoggedIn" id="logo-container" routerLink="/scholarships-list" class="brand-logo">Atila</a>

      <!-- Show on Desktop  -->
      <ul class="right hide-on-med-and-down">
        <li *ngIf="!authService.isLoggedIn;else loggedIn"><a class="atila-blue" routerLink="/login">Register/Log In</a></li>

        <span *ngIf="authService.isLoggedIn">
            <button md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon aria-hidden="true" md-colors="{color:'primary'}">perm_identity</md-icon>
              </button>
              <!-- Dropdown Profile Menu -->
              <md-menu #menu="mdMenu" [overlapTrigger]="false">
                <a *ngIf="userProfile" [routerLink]="['/profile', userProfile.username]">
                    <button button md-menu-item >
                    <span>My profile</span>
                  </button>
                </a>
                <a routerLink="/edit-profile">
                  <button md-menu-item>
                    <span>Edit profile</span>
                  </button>
                </a>
                <a routerLink="/add-scholarship">
                  <button md-menu-item>
                    <span>Add scholarship</span>
                  </button>
                </a>
                <a (click)="logout()">
                  <button md-menu-item>
                    <span>Logout</span>
                  </button>
                </a>
              </md-menu>
              
              <li>
                  <a routerLink="/forum">
                    <button button md-icon-button >
                        <md-icon  class="atila-blue" aria-hidden="true" md-colors="{color:'primary'}">forum</md-icon>
                    </button>
                  </a>
                </li>

              <li>
              <a routerLink="/messages">
                <button button md-icon-button >
                    <md-icon  class="atila-blue" aria-hidden="true" md-colors="{color:'primary'}">email</md-icon>
                </button>
              </a>
              </li>


        </span>
      </ul>

      <!-- Show on Mobile  -->
      <button md-icon-button [mdMenuTriggerFor]="mobileMenu" class= "hide-on-large-only">
          <md-icon>menu</md-icon>
       </button>
       <md-menu #mobileMenu="mdMenu" [overlapTrigger]="false">
          <a *ngIf="userProfile" [routerLink]="['/profile', userProfile.username]">
            <button button md-menu-item >
              <span>My profile</span>
            
            </button>
          </a>
          <a routerLink="/edit-profile">
            <button md-menu-item>
              <span>Edit profile</span>
            </button>
          </a>
      
          <a routerLink="/add-scholarship">
            <button md-menu-item>
              <span>Add scholarship</span>
            </button>

          </a>

          <a routerLink="/messages">
            <button md-menu-item>
                <span>Messages</span>
            </button>
          </a>


          <a routerLink="/forum">
            <button md-menu-item>
                <span>Forums</span>
            </button>
          </a>

          <a (click)="logout()">
            <button md-menu-item>
              <span>Logout</span>
            </button>
          </a>
      </md-menu>


    </div>
  </nav>
