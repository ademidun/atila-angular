  <nav class="white" role="navigation">
    <div class="nav-wrapper container atila-blue">
      <a *ngIf="!isLoggedIn" id="logo-container" routerLink="/" class="brand-logo">Atila</a>
      <a *ngIf="isLoggedIn" id="logo-container" routerLink="/scholarships-list" class="brand-logo">Atila</a>

      <!-- Show on Desktop  -->
      <ul class="right hide-on-med-and-down">
        <li *ngIf="!isLoggedIn;else loggedIn"><a class="atila-blue" routerLink="/login">Log In</a></li>

        <span *ngIf="isLoggedIn">
            <button md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon aria-hidden="true" md-colors="{color:'primary'}">perm_identity</md-icon>
              </button>
              <!-- Dropdown Profile Menu -->
              <md-menu #menu="mdMenu" [overlapTrigger]="false">

                <button md-menu-item routerLink="/profile/{{userId}}">
                  <span>View profile</span>
                </button>
                <!-- <button md-menu-item routerLink="/edit-profile">
                  <span>Edit profile</span>
                </button> -->
                <button md-menu-item *ngIf="isLoggedIn" routerLink="/create-grant">
                  <span>Create grant</span>
                </button>
                <button md-menu-item (click)="logout()">
                  <span>Logout</span>
                </button>
              </md-menu>

        </span>
      </ul>

      <!-- Show on Mobile  -->
      <button md-icon-button [mdMenuTriggerFor]="mobileMenu" class= "hide-on-large-only">
          <md-icon>menu</md-icon>
       </button>
      <md-menu #mobileMenu="mdMenu" [overlapTrigger]="false">
          <button md-menu-item routerLink="/profile/{{userId}}">
            <span>View profile</span>
          </button>
          <!-- <button md-menu-item routerLink="/edit-profile">
            <span>Edit profile</span>
          </button> -->
          <button md-menu-item *ngIf="isLoggedIn" routerLink="/create-grant">
            <span>Create grant</span>
          </button>
          <button md-menu-item (click)="logout()">
            <span>Logout</span>
          </button>
      </md-menu>


    </div>
  </nav>
