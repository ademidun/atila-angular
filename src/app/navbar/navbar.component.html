  <nav class="white" role="navigation">
    <div class="nav-wrapper container dante-blue">
      <a id="logo-container" href="/" class="brand-logo">Dante</a>

      <!-- Show on Desktop  -->
      <ul class="right hide-on-med-and-down">
        <li *ngIf="!isLoggedIn;else loggedIn"><a class="dante-blue" routerLink="/login">Log In</a></li>

        <ng-template #loggedIn>
            <button md-menu-item routerLink="/edit-profile">
              <span>Edit profile</span>
            </button>
            <button md-menu-item (click)="logout()">
                <span>Logout</span>
            </button>
        </ng-template>
      </ul>

      <!-- Show on Mobile  -->
      <button md-icon-button [mdMenuTriggerFor]="mobileMenu" class= "hide-on-large-only">
          <md-icon>menu</md-icon>
       </button>
      <md-menu #mobileMenu="mdMenu" [overlapTrigger]="false">
        <span *ngIf="!isLoggedIn">
          <a routerLink="/login"><button md-menu-item>Login</button></a>
          <button md-menu-item>Register</button>
        </span>
        <span *ngIf="isLoggedIn">
            <a (click)="logout()"><button md-menu-item>Logout</button></a>
            <a routerLink="/edit-profile"><button md-menu-item>Edit Profile</button></a>
        </span>
      </md-menu>


    </div>
  </nav>
