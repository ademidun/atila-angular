<div>

  <div mat-dialog-content>
    <p>Remind me before my saved scholarships are due?</p>
      <mat-checkbox name="dontAskAgainNotifySavedScholarship"
                    [(ngModel)]="data.dontAskAgainNotifySavedScholarship">
        Don't ask again
      </mat-checkbox>

  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn-success" [mat-dialog-close]="{dontAskAgain: data.dontAskAgainNotifySavedScholarship, notifyUser: true}" cdkFocusInitial>Ok</button>
    <button mat-button class="btn-danger" [mat-dialog-close]="{dontAskAgain: data.dontAskAgainNotifySavedScholarship, notifyUser: false}">No Thanks</button>
  </div>
</div>
